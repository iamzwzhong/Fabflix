<!doctype html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="movies.css"/>
    <link rel="stylesheet" type="text/css" href="universal.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <title>Movies List</title>
</head>
<div class="parallax-bg bg-space">
    <div class="name">FABFLIX</div>
</div>
<body>


<form ID = "searchForm" METHOD="GET">
    Name: <input TYPE="TEXT" name="name"><br>

    Release Year: <input TYPE="TEXT" NAME="releaseYear"><br>

    Director: <input TYPE="TEXT" NAME="director"><br>

    Star's Name: <input TYPE="TEXT" NAME="starName"><br>

    <label for = "shown">Number of movies shown:</label>
    <select id = "shown" name = "shown">
        <option value = "10">10</option>
        <option value = "25">25</option>
        <option value = "50">50</option>
        <option value = "100">100</option>
    </select>

    <label for = "sorting">Sort By:</label>
    <select id = "sorting" name = "sorting">
        <option value = "Title">Title</option>
        <option value = "Rating">Rating</option>
    </select>

    <input TYPE="SUBMIT" VALUE="Search">

</form>


<!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id=movies_table class="table table-striped container">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th><h1>Title</h1></th>
        <th><h1>Year</h1></th>
        <th><h1>Director</h1></th>
        <th><h1>Genres</h1></th>
        <th><h1>Stars</h1></th>
        <th><h1>Rating</h1></th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
    <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
    <tbody id=movies_table_body></tbody>
</table>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movies.js"></script>
</body>
<footer class="footer"></footer>
</html>
