<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="cart.css"/>
        <link rel="stylesheet" type="text/css" href="universal.css"/>

    </head>
    <body>
        <div class="header">
            <h1> FABFLIX </h1>
            <img class="cart" src="cart.png">
        </div>
        <hr>
        <table id=cart_table class="table table-striped container">
            <thead>
            <tr>
                <th><h1>Title</h1></th>
                <th><h1>Quantity</h1></th>
                <th><h1>Price</h1></th>
                <th><h1>Changes</h1></th>
            </tr>
            </thead>
            <tbody id=cart_table_body></tbody>
        </table>

        <div id="end">
            <div id="total"></div>
        </div>

        <form ACTION ="#" id="payment" METHOD="post">
            <input name="ccfn" placeholder="First Name" type="text" required>
            <input name="ccln" placeholder="Last Name" type="text" required>
            <input name="ccard" placeholder="Card Number" type="text" required>
            <input name="expdate" type="date" required>
            <button type="submit">PLACE ORDER</button>
        </form>
        <div id="success"></div>;
        <a href="movies.html" class="home_btn" >HOME</a>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="cart.js"></script>
    </body>

</html>
